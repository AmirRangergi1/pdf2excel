<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Upload PDF â€” Convert to Excel</title>
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; padding: 2rem; }
      .container { max-width: 640px; margin: 0 auto; }
      .card { border: 1px solid #eee; padding: 1rem; border-radius: 8px; }
      .messages { color: #c00; margin-bottom: 1rem; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload PDF</h1>
      <div class="card">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="messages">
              {% for m in messages %}
                <div>{{ m }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="/upload" method="post" enctype="multipart/form-data">
          <div>
            <label for="file">PDF file</label><br />
            <input id="file" name="file" type="file" accept="application/pdf" required />
          </div>
          <div style="margin-top:0.75rem">
            <label for="model">Model (optional)</label><br />
            <input id="model" name="model" type="text" placeholder="google/gemini-2.0-flash-lite-001" style="width:100%" />
          </div>
          <div style="margin-top:0.75rem">
            <button type="submit">Upload & Convert</button>
          </div>
        </form>
      </div>
      <p style="margin-top:1rem">Note: if `LIARA_API_ENDPOINT` and `LIARA_API_KEY` are set in the environment, the app will attempt remote conversion first.</p>
    </div>
  </body>
</html>
